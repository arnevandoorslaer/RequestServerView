<html lang="en">

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" media="all" href="css/bootstrap.css">
  <link rel="stylesheet" media="all" href="css/simple.css">
</head>

<body class="container-bg">
  <main class="container vertical-middle">
    <section id="extra"></section>

    <div class="text-center">
      <input class="btn btn-primary btn-block" type="submit" value="SKIP" onclick="skipSong()">
      <br>
      <input class="btn btn-secondary" type="submit" value="0" onclick="changeVolume(0)">
      <input class="btn btn-secondary" type="submit" value="25" onclick="changeVolume(25)">
      <input class="btn btn-secondary" type="submit" value="50" onclick="changeVolume(50)">
      <input class="btn btn-secondary" type="submit" value="75" onclick="changeVolume(75)">
      <input class="btn btn-secondary" type="submit" value="100" onclick="changeVolume(100)">
      <br>
      <input type="range" min="0" max="100" value="10" id="sliderRange">
    </div>
    </div>
    <section id="song_list"></section>
  </main>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-firestore.js"></script>
  <script src="js/firebase.js"></script>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/lists.js"></script>
  <script type="text/javascript" src="js/staff.js"></script>
</body>

</html>
